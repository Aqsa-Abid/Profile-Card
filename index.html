<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile card</title>
    <link rel="stylesheet" href="drop.css" class="css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="main">
        <div class="profile">
            <div class="proimage">
                <div class="image">
                    <img src="images/IMG-20240430-WA0011-removebg-preview.png" alt="">
                </div>
            </div>
            <div class="text">
                <h2>Web Developer</h2>
                <h4>Front End Developer & UI/UX designer</h4>
            </div>
            <div class="icons">
                <a href="#"><i class="fa-brands fa-facebook-f" style="background-color: #1877F2;"></i></a>
                <a href="#"><i class="fa-brands fa-linkedin-in" style="background-color: #0077b5;"></i></a>
                <a href="#"><i class="fa-brands fa-github" style="background-color: #123011;"></i></a>
                <a href="#"><i class="fa-brands fa-twitter" style="background-color: #1da1f3;"></i></a>
                <a href="#"><i class="fa-brands fa-youtube" style="background-color: #ff0000;"></i></a>
            </div>
            <div class="contact">
                <button>SUBSCRIBE</button>
                <button>MESSAGE ME</button>
            </div>
            <div class="analytics">
                <div class="data">
                    <i class="fa-regular fa-heart"></i>
                    <p>60K</p>
                </div>
                <div class="data">
                    <i class="fa-regular fa-comment"></i>
                    <p>20K</p>
                </div>
                <div class="data">
                    <i class="fa-solid fa-share"></i>
                    <p>12K</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
